<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>

<body>
    <div class="intro">
        <img class="image1 block-left" src="images/question-block.svg" alt="">
        <img class="image2 block-right" src="images/question-block.svg" alt="">
        <img class="image3 block-left" src="images/question-block.svg" alt="">
        <img class="image4 block-right" src="images/question-block.svg" alt="">
        <img class="image5 block-right" src="images/question-block.svg" alt="">
        <img class="image6 block-left" src="images/question-block.svg" alt="">

        <h1>Guessing Game</h1>
        <p> Let's play an easy game of guessing, just for fun because why not! If a player guesses a secret number (between 1
            & 22); he, she or they
            wins!</p>
    </div>
    <div class="container">
        <form class="yourGuess" action="" id="guess-form">
            <label for="guess"></label>
            <input type="text" id="guess">
            <input class="submitButton" type="submit" value="Submit">
        </form>
    </div>
    <footer>
